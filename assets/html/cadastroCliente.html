<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <script src="../js/cadastroCliente.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Cadastro de Cliente</h1>
        <form id="formCadastro" action="/Cliente" method="POST">
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>
            </div>
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" name="bairro" required>
            </div>
            <div class="form-group">
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" required>
            </div>
            <div class="form-group">
                <label for="estado">Estado:</label>
                <input type="text" id="estado" name="estado" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone Residencial:</label>
                <input type="text" id="telefone" name="telefone" required>
            </div>
            <div class="form-group">
                <label for="celular">Celular:</label>
                <input type="text" id="celular" name="celular" required>
            </div>
            <div class="form-group">
                <label for="renda">Renda:</label>
                <input type="number" id="renda" name="renda" required>
            </div>
            <button type="submit">Cadastrar</button>
            <div id="msgError" style="display: none; color: red;"></div>
            <div id="msgSuccess" style="display: none; color: green;"></div>
        </form>
    </div>
</body>
</html>
