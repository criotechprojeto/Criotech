<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Cliente</title>
    <script src="../js/alterarCliente.js"></script>
</head>
<body>
    <h1>Atualizar Cliente</h1>

    <button id="btnBuscarCliente">Buscar Cliente</button>

    <div id="popupBusca" style="display:none;">
        <h2>Buscar Cliente</h2>
        <label for="campoBusca">Nome ou CPF:</label>
        <input type="text" id="campoBusca" name="campoBusca" required><br><br>
        <button id="btnBuscar">Buscar</button>
        <button id="btnFecharPopup">Fechar</button>
    
        <div id="resultadosBusca" style="margin-top:20px; display:none;">
            <h3>Resultados:</h3>
            <ul id="listaResultados"></ul>
        </div>
    </div>

    <form id="formAtualizarCliente" onsubmit="atualizarCliente(event)" style="display:none;">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome"><br><br>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf"><br><br>

        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro"><br><br>

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade"><br><br>

        <label for="estado">Estado:</label>
        <input type="text" id="estado" name="estado"><br><br>

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone"><br><br>

        <label for="celular">Celular:</label>
        <input type="text" id="celular" name="celular"><br><br>

        <label for="renda">Renda:</label>
        <input type="number" id="renda" name="renda"><br><br>

        <label for="senha">Senha para Confirmação:</label>
        <input type="password" id="senha" name="senha" required><br><br>

        <button type="submit">Atualizar Cliente</button>
    </form>

    <div id="msgError" style="display:none;color:red;"></div>
    <div id="msgSuccess" style="display:none;color:green;"></div>
</body>
</html>
