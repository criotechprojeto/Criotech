<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra de Veículo</title>
    <script src="../js/compraVeiculo.js" defer></script>
</head>
<body>
    <form id="formCompra">
        <label for="clienteCpf">CPF do Cliente:</label>
        <input type="text" id="clienteCpf" required>
        
        <label for="vendedorCodigo">Código do Vendedor:</label>
        <input type="text" id="vendedorCodigo" required>
        
        <label for="veiculoChassi">Chassi do Veículo:</label>
        <input type="text" id="veiculoChassi" required>
        
        <label for="valor">Valor da Compra:</label>
        <input type="number" id="valor" required>
        
        <button type="submit">Registrar Compra</button>
        
        <div id="msgSuccess" style="display:none;"></div>
        <div id="msgError" style="display:none;">
            <p id="msgErrorText"></p>
            <div id="msgErrorDetails" class="error-details"></div>
        </div>
    </form>
</body>
</html>
