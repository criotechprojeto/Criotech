<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de Vendedor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h2>Login de Vendedor</h2>
        <form id="formLogin">
            <div>
                <label id="labelUsuario" for="usuario">Usu√°rio:</label>
                <input type="text" id="usuario" name="usuario" required>
            </div>
            <div>
                <label id="labelSenha" for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <div id="msgError" style="color: red; display: none;"></div>
            <div id="msgSuccess" style="color: green; display: none;"></div>
            <button type="submit" id="btnLogin">Entrar</button>
            <button type="button" id="verSenha">Mostrar/Ocultar Senha</button>
        </form>
    </div>

    <script src="../js/login.js"></script>
</body>
</html>
